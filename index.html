<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link href="css/style.css" rel="stylesheet">
        <!-- <script src="https://code.jquery.com/jquery-1.10.2.js"></script> -->
        <script src="js/serial.js"></script>
        <script src="js/csv.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HazeL Data Downloader</title>
    </head>
    <body>
        <div class="container-fluid">
            <button id="connect">Connect</button>
            <button id="download">Download</button>
            <table id="fileList" class="table" style="visibility: hidden;">
                <thead id="fileListHead" style="visibility: hidden;">
                    <tr>
                        <th>
                            <input id="selectAll" name="selectAll" type="checkbox">
                            <label for="selectAll">Select All</label>
                        </th>
                        <th>Time (UTC)</th>
                        <th>Date</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="fileListBody" style="visibility: hidden;"></tbody>
            </table>
            <a id="downloadAnchor" target="_blank" hidden></a>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
